<h1>{{title}}</h1>
<h2>My Widgets</h2>
<ul class="widgets">
    <li *ngFor="let widget of widgets"
        [class.selected]="widget === selectedWidget"
        (click)="onSelect(hero)">
        <span class="badge">{{widget.id}}</span> {{widget.name}}
    </li>
</ul>
<widget-detail [widget]="selectedWidget"></widget-detail>
